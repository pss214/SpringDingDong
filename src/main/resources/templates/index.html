<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringDingDong</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <header class="bg-white">
        <dev class="container-fluid justify-content-center align-items-center row">
            <dev class="col">
                <a class="navbar-brand ms-0 ms-md-1 position-relative" th:href="@{/}">
                    <img src="/image/logo.png" alt="logo" width="70" height="70">
                </a>
            </dev>
            <dev class="col">
                <ul class="nav justify-content-end flex-grow-1">
                    <li class="nav-item" id="mypage">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">자유게시판</a>
                    </li>
                    <li id="login" class="nav-item">
                    </li>
                </ul>
            </dev>
        </dev>
    </header>

    <div class="container">
        <h1>안녕하세요, SpringDingDong에 오신걸 환영합니다!</h1>
    </div>
    <div id="one" class="wrapper">

    </div>
    <script>
        let token = localStorage.getItem("access_token");
        let username = localStorage.getItem("username");
        let p1 = document.createElement("p");
        let a1 = document.createElement("a");
        let a2 = document.createElement("a");
        console.log(token);
        if(username == null){
            a1.setAttribute("class","nav-link");
            a1.setAttribute("th:href","@{/login}");
            a1.href="/login"
            a1.innerText = "로그인";
            p1.setAttribute("class","bg-danger text-white");
            p1.innerText = "로그인 상태 : false";
        }else{
            a1.setAttribute("class","nav-link");
            a1.href="/logout"
            a1.innerText = "로그아웃";
            a2.setAttribute("class","nav-link");
            a2.href="/mypage"
            a2.innerText = "마이페이지";
            p1.setAttribute("class","bg-primary text-white");
            p1.innerText = "로그인 상태 : true / " + username + "님 환영합니다!";
        }
        document.querySelector("#login").append(a1);
        document.querySelector("#mypage").append(a2);
        document.querySelector("#one").append(p1);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
